<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Hello</h1>
      </ion-header-bar>
	  <ion-content>
		<h2> Simple list</h2>
		<div class="list">
	  	<div class="item">
		
		item 1
		</div>
			<div class="item">
		
		item 2
		</div>
		</div>
	  
	<h2> Ion list</h2>
		<ion-list>
	  	<ion-item>
		<icon cube item-left> 1 </icon>
		item 1
		</ion-item>
		<ion-item>

		<icon cube item-left> 2 </icon>
		item 2
		</ion-item>
		</ion-list>
		<ion-spinner class="spinner-energized" paused="true" duration="10" color="primary"></ion-spinner> 
				<ion-spinner class="spinner-energized" paused="true" duration="20" color="secondary"></ion-spinner> 
		<ion-spinner icon="spiral" paused="false" duration="30" color="danger"></ion-spinner>
		<button color="secondary">button</button>
		<ion-navbar color="secondary"> nav bar </ion-navbar>
		<ion-navbar color="secondary">
		<ion-buttons end>
			<button ion-button color="primary">I'm a primary coloured button in the end position of the nav bar</button>
		</ion-buttons>
		</ion-navbar>
      </ion-content>
    </ion-pane>
  </body>
</html>
