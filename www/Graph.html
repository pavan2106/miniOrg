<!DOCTYPE html>
<html ng-app="starter" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Graphs with Ionic</title>
    <link href="css/style.css" rel="stylesheet">

     <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	


	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="node_modules/chart.js/dist/Chart.js"></script>
	<script src="node_modules/angular-chart.js/dist/angular-chart.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	<script src="js/Graph.js"></script>


</head>

<body ng-controller="ExampleController">
 <ion-header-bar class="bar-positive">
    <h1 class="title">Ionic Graphs</h1>
  </ion-header-bar>
  <ion-content >
 
    <h1>Simple Line chart for Ionic</h1>

    <canvas class="chart chart-line" data="graph.data" labels="graph.labels" series="graph.series">
	</canvas><br/>

		------------------
		<canvas 
        class="chart chart-line"
        data="graph.data"
        labels="graph.labels"
        series="graph.series"
        options="graph.options"
        legend="graph.legend"
        >
      </canvas>  
</ion-content>
</body>

</html>
