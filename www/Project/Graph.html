<body ng-controller="ExampleController">

 <ion-header-bar class="bar-positive">
    <h1 class="title">Ionic Graphs</h1>
  </ion-header-bar>
  <ion-content >
 
    <h1>Simple Line chart for Ionic</h1>
	<div class="Chartdiv">
    <canvas class="chart chart-line" data="graph.data" labels="graph.labels" series="graph.series" chart-colors="colors">
	
	</canvas>
	</div>
	<br/>

		------------------
		<div class="Chartdiv">
		<canvas 
        class="chart chart-bar"
        data="graph.data"
        labels="graph.labels"
        series="graph.series"
        options="graph.options"
        legend="graph.legend"
        >
      </canvas>  
	  </div>
	  ----------
	  <div class="Chartdiv">
		<canvas 
        class="chart chart-pie chart-xs"
        data="graph.data1"
        labels="graph.labels1"
        series="graph.series"
        options="graph.options"
        legend="graph.legend">
         </canvas>  
	  </div>
</ion-content>
